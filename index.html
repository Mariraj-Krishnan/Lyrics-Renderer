<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics App</title>
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kite+One&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding-top: 100px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        background-color: hsl(0deg, 0%, 99%);
      }
      .container {
        background-color: white;
        padding: 20px;
        width: 80%;
        box-shadow: 0px 0px 4px 4px hsla(0deg, 0%, 70%, 0.1);
        min-height: 200px;
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        border-radius: 4px;
      }
      h3 {
        font-family: Arial, Helvetica, sans-serif;
      }
      h2 {
        color: hsl(0deg, 0%, 30%);
        white-space: pre-wrap;
        text-align: center;
        font-family: "kite one";
      }
      audio {
        display: none;
        width: 90%;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      audio.loaded {
        display: initial;
      }
      h3.loaded {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Loading...</h3>
      <audio controls>
        <source src="song2.mp3" />
      </audio>
      <h2></h2>
    </div>
  </body>
</html>
