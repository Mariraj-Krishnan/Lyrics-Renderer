<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics App</title>
    <script src="script.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        background-color: hsl(0deg, 0%, 99%);
      }
      .container{
        background-color: white;
        padding: 20px;
        width: 450px;
        box-shadow: 0px 0px 4px 4px hsla(0deg, 0%, 70%, 0.1);
        min-height: 200px;
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        border-radius: 4px;
      }
      h3 {
        font-family: Arial, Helvetica, sans-serif;
      }
      h2 {
        color: hsl(0deg, 0%, 30%);
        white-space: pre-wrap;
        text-align: center;
        font-family: "Cascadia Code", Courier, monospace;
      }
      audio {
        display: none;
        width: 400px;
        margin-bottom: 20px;
        border-radius: 20px;
      }
      audio.loaded {
        display: initial;
      }
      h3.loaded {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h3>Loading...</h3>
    <audio controls>
      <source src="song.mp3" />
    </audio>
    <h2></h2>
  </div>
  </body>
</html>
